<!DOCTYPE html>
<html>
  <head>
    <title>Task Management System</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-div">
        <form onclick="gettingElement(event)" id="loginForm">
          <h1>Welcome back</h1>

          <p>Welcome back! please enter your details</p>
          <label for="UserName">User Name</label><br />
          <input
            type="text"
            id="UserName"
            name="UserName"
            size="40"
            placeholder="Enter your User Name"
          /><br />
          <br />
          <div class="error" id="userNameError"></div>

          <label for="Password">Password</label><br />
          <input
            type="password"
            id="Password"
            name="Password"
            size="40"
            placeholder="Enter your password"
          /><br /><br />
          <div class="error" id="passwordError"></div>

          <button id="submitButton" onclick="">Login</button>

          <br />
          <br />

          <label style="padding-left: 35px"
            >Don't have an account</label
          >
          <a href="../CreateUser/CreateUser.html">Sign up</a>
        </form>
      </div>
      <div class="right-div">
        <div class="circle-image">
          <img src="../Images/LoginImage.jpg" alt="Image" />
        </div>
      </div>
    </div>

    <div class="success-message" id="successMessage">
      <p>Login successful!</p>
    </div>

    <div class="failure-message" id="failureMessage">
      <p>Login Failed!</p>
    </div>

    <script src="login.js"></script>
  </body>
</html>

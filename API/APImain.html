<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="APIstyle.css">
</head>
<body>
    <div class="container">
        <div class="funtionalitiesContainer">
        <h1>Student Dashboard
            <button type="button" class="logoutButton" onclick="handleLogout()" >Logout</button>
            <button type="button" class="clearListButton" onclick="handleClearList()" >Clear List</button>
            <button type="button" class="appendListButton" onclick="handleAppendData()" >Append List</button>
            <img src="../Images/refresh.png" alt="Refresh Icon" class="refreshIcon" id="refreshIcon"></img>
            <h4 id="totalEntries">Total Entries: 0</h4>
        </h1>
        </div>
        <div class="table-container">
        <table id="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- For dynamic contents -->
            </tbody>
        </table>
        </div>
        <img src="../Images/NoData.jpg" alt="No Data" class="no-Data">
        <img src="../Images/loading.gif" alt="Loading" class="loadingGif" id="loadingGif"></img>
    </div>
    <script src="APIscript.js"></script>
</body>
</html>

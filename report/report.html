<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>


    <div class="container" id="reportContainer">
    <h1>Report
        <div class="buttons-left">
            <button type="button" class="homeButton" onclick="handleHome()" >Home</button>
            
        </div>
        <div class="buttons-right">
            <button type="button" class="logoutButton" onclick="handleLogout()" >Logout</button>
            
        </div>
      </h1>
     








    <div class="chart-container">
       
        <div class="chart-item" style="background-color: #FF0000 ">
            <canvas id="statusChart"  ></canvas>
        </div>

        <div class="chart-item" style="background-color: #0000FF">
            <canvas id="priorityChart" ></canvas>
        </div>

        <div class="chart-item" style="background-color: #008000" >
            <canvas id="designationChart" ></canvas>
        </div>
 
    </div>


    <div class="summary-container">
       
        <div class="summary-item" style="background-color: #bbff00 ">
            <h2>Total Users</h2>
            <p id = "totalUsersText"> 32 </p>
        </div>

        <div class="summary-item" style="background-color: #00f2ff">
            <h2>Total Tasks</h2>
            <p id = "totalTasksText">24 </p>
        </div>

        <div class="summary-item" style="background-color: #660080" >
            <h2>Total Assignments</h2>
            <p id = "totalAssignmentText">46 </p>
        </div>
 
    </div>

</div>
    
<div class="failure-message" id="failureMessage">
        <p>Dashboard Creation Failed!</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    <script src="report.js"></script>
</body>
</html>

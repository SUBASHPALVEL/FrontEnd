<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System - Update User</title>
    <link rel="stylesheet" href="updateUser.css">
</head>
<body>
    <form id="userUpdateForm" onsubmit="updateUser(event)">
        <div id="container">
            <h1>Update User</h1>
            <label for="userId">User ID:</label>
            <input type="text" id="userId" placeholder="Enter User ID">

            <label for="userName">User Name:</label>
            <input type="text" id="userName" placeholder="Enter Your User Name">

            <label for="userMail">User Mail:</label>
            <input type="text" id="userMail" placeholder="Enter Your Mail ID">

            <label for="roleId">Role ID:</label>
            <select id="roleId"></select>

            <button class="button">Update User</button>
            <button class="button" type="button" onclick="cancelUpdate()">Cancel</button>
        </div>
    </form>

    <div class="success-message" id="successMessage">
        <p>User update successful!</p>
    </div>

    <div class="failure-message" id="failureMessage">
        <p>User update failed!</p>
    </div>

    <script src="updateUser.js"></script>
</body>
</html>

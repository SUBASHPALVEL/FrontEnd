<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System - Update Task</title>
    <link rel="stylesheet" href="updateUser.css">
</head>
<body>
    <form id="userUpdateForm">
    <div id="container">
        <h1>Update Task</h1>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Enter User ID">

        <label for="userName">User Name:</label>
        <input type="text" id="userName" placeholder="Enter Your User Name">

        <label for="userMail">User Mail:</label>
        <input type="text" id="userMail" placeholder="Enter Your Mail ID">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Your Password">


        <label for="roleId">Role ID:</label>
        <select id="roleId"></select>

        <button class="button" onclick="updateUser()">Update User</button>
        <button class="button" onclick="cancelUpdate()">Cancel</button>
        <div id="response"></div>
    </div>

    <div class="success-message" id="successMessage">
        <p>Task Update successful!</p>
    </div>

    <div class="failure-message" id="failureMessage">
        <p>Task Update Failed!</p>
    </div>
    </form>

    <script src="updateUser.js"></script>
</body>
</html>

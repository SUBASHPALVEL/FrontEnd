<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="createUser.css">
    <script src="CreateUser.js"></script>
</head>
<body>

    
    <form id="userForm" onsubmit="createUser(event)">
        <h1>Create User</h1>
        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>

        <!-- User Email -->
        <label for="usermail">User Email:</label>
        <input type="email" id="usermail" name="usermail" required>
        <br>

        <!-- User Password -->
        <label for="password">User Password:</label>
        <input type="password" id="password" name="password" required>
        <br>

        <label for="roleId">Role ID:</label>
        <select id="roleId"></select>

        <button class="button">Update User</button>
        <button class="button" type="button" onclick="handleCancel()">Cancel</button>
        
        <!-- Add this div to display the response -->

    </form>
    <div class="success-message" id="successMessage">
        <p>User update successful!</p>
    </div>

    <div class="failure-message" id="failureMessage">
        <p>User update failed!</p>
    </div>

</body>
</html>

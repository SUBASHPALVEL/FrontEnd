<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User</title>
    <link rel="stylesheet" type="text/css" href="createUser.css" />
  </head>
  <body>
    <form id="newUserForm" onsubmit="createUser(event)">
      <h1>Create User</h1>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br />

      <label for="userName">User Name:</label>
      <input type="text" id="userName" name="userName" required />
      <br />

      <label for="userMail">User Email:</label>
      <input type="email" id="userMail" name="userMail" required />
      <br />

      <label for="password">User Password:</label>
      <input type="password" id="password" name="password" required />
      <br />

      <label for="roleId">Designation:</label>
      <select id="roleId"></select>

      <button class="button">Create User</button>
      <button class="button" type="button" onclick="handleCancel()">
        Cancel
      </button>

      <div class="success-message" id="successMessage">
        <p>User created successful!</p>
      </div>

      <div class="failure-message" id="failureMessage">
        <p id = "errorCode"></p>
        <p id = "errorMessage" ></p>
      </div>
    </form>

    <script src="createUser.js"></script>
  </body>
</html>

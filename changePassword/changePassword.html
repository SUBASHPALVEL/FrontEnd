<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" type="text/css" href="changePassword.css">
    
</head>
<body>

    
    <form id="changePasswordForm" onsubmit="changePassword(event)">
        <h1>Create User</h1>
        
        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="userName" required placeholder="Enter User Name">
        <br>

        <label for="oldPassword">Old Password:</label>
        <input type="oldPassword" id="oldPassword" name="oldPassword" required placeholder="Enter Old Password">
        <br>

        <label for="newPassword">New Password:</label>
        <input type="newPassword" id="newPassword" name="newPassword" required placeholder="Enter New Password">
        <br>


        <button class="button">Update Password</button>
        <button class="button" type="button" onclick="handleCancel()">Cancel</button>



        <div class="success-message" id="successMessage">
            <p>User update successful!</p>
        </div>
    
        <div class="failure-message" id="failureMessage">
            <p>User update failed!</p>
        </div>



    </form>
    
    <script src="changePassword.js"></script>
</body>

</html>

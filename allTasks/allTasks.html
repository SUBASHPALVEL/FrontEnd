<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task API Viewer</title>
    <link rel="stylesheet" href="allTasks.css">
</head>
<body>

<h1>Task List</h1>

<table id="taskTable">
    <thead>
        <tr>
            <th>Task ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Created Date</th>
            <th>Completed Date</th>
            <th>Assigned Users</th>
        </tr>
    </thead>
    <tbody id="taskTableBody">
        <!-- Data will be dynamically inserted here -->
    </tbody>
</table>

<script src="allTasks.js"></script>
</body>
</html>

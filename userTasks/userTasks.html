<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="userTasks.css">
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>
        <table id="task-table">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>Due Date</th>
                    <th>Completed Date</th>
                    <th>Assigned Users</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="task-table-body">
                <!-- Tasks will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="userTasks.js"></script>
</body>
</html>
